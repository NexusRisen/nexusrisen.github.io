<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Risen - Links</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="avatar">
                <img src="https://avatars.githubusercontent.com/u/26371104?s=400&u=d61f4f286e3eeca07d2225e11cab901e781d8520&v=4" alt="Nexus Risen" class="avatar-image" onerror="this.style.display='none'">
            </div>
            <h1 class="profile-name">Nexus Risen</h1>
            <p class="profile-bio">Developer • Creator • Innovator</p>
        </div>

        <div class="links-section">
            <a href="https://github.com/nexusrisen" class="link-card" target="_blank">
                <div class="link-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                    </svg>
                </div>
                <span class="link-text">GitHub</span>
                <div class="link-arrow">→</div>
            </a>

            <a href="https://discord.gg/pokemonlegends" class="link-card" target="_blank">
                <div class="link-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"></path>
                    </svg>
                </div>
                <span class="link-text">Discord</span>
                <div class="link-arrow">→</div>
            </a>
        </div>

        <footer class="footer">
            <p>Made with passion by Nexus Risen</p>
        </footer>
    </div>

    <div class="background-gradient"></div>
</body>
</html>
